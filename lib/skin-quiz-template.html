{% style %}
  .skin-quizWrap{
      position: relative;
      background: #000000;
      width: 100%;
  }

  .skin-quiz-Wrap iframe{
    width: 1px;
	  min-width: 100%;
    border: 0;
  }
{% endstyle %}
{{ 'iframeResizer.min.js' | asset_url | script_tag }}

<div class="skin-quiz-Wrap">
	<iframe id="quizIframe" class="skin-quiz" src="https://quizr-view.herokuapp.com/{{ shop.permanent_domain | remove: '.myshopify.com' }}" frameborder="0" onload="resizeIframe(this)"></iframe>
</div>
<script>iFrameResize({log:false}, '#quizIframe')</script>

<script>
  var containerHeight = window.innerHeight - $('#shopify-section-header').height()
  $('iframe.skin-quiz').css('min-height', containerHeight);
</script>
